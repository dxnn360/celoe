<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="icon" href="/images/header.png" type="image/png">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            font-size: 16px;
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="flex items-center justify-end min-h-screen bg-cover bg-[url('/images/login-bg.jpg')]">
        <div class="bg-white p-8 shadow-lg w-full max-w-sm h-screen flex flex-col justify-start">
            <img src="/images/logo.png" alt="" class="h-[70px] w-[210px] my-8 mx-auto" />
            <h1 class="text-2xl font-semibold text-center text-gray-800">Hi, Welcome to CeLOE - Learning Management
                System (LMS)</h1>
            <p class="text-gray-600 text-center mt-2 mb-6">Enter your details login your account</p>
            <p class="text-gray-800 text-center mt-2 font-semibold">Login with your SSO account</p>
            <a href="dashboard.html"
                class="inline-flex items-center justify-center bg-white text-black border-2 py-2 px-4 mt-4 hover:bg-gray-300 transition duration-200 mx-auto rounded">
                <img src="/images/microsoft_logo.svg" alt="Microsoft Icon" class="inline-block w-5 h-5 mr-2" />
                Sign in with Microsoft
            </a>
            <div class="mt-12 flex items-center justify-center text-sm text-gray-600">
                <!-- Language Dropdown -->
                <div class="relative group mr-6">
                    <button id="language-button" class="flex items-center gap-1 hover:text-gray-800 focus:outline-none">
                        <img src="/images/translate.svg" alt="Translate" class="w-5 h-5">
                        <span id="selected-language" class="font-medium">English (en)</span>
                        <svg class="w-4 h-4 ml-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>
                    <!-- Dropdown List -->
                    <div class="absolute hidden group-hover:block bg-white border shadow-md rounded-md mt-2 z-10">
                        <a href="#" class="block px-4 py-2 hover:bg-gray-100"
                            onclick="setLanguage('English', 'en')">English</a>
                        <a href="#" class="block px-4 py-2 hover:bg-gray-100"
                            onclick="setLanguage('Spanish', 'es')">Spanish</a>
                        <a href="#" class="block px-4 py-2 hover:bg-gray-100"
                            onclick="setLanguage('French', 'fr')">French</a>
                    </div>
                </div>

                <!-- Cookies Notice -->
                <p class="text-gray-500 font-semibold">Cookies notice</p>
            </div>

            <!-- Helpdesk Button -->
            <div class="mt-auto pb-6 text-center">
                <a href="https://wa.me/6281234567890" target="_blank"
                    class="inline-flex items-center justify-center bg-[#ED1B24] hover:bg-red-800 text-white py-2 px-4 transition duration-200">
                    <i class="fab fa-whatsapp text-lg mr-2"></i>
                    CeLOE Helpdesk
                </a>
            </div>

        </div>
    </div>
</body>

</html>
